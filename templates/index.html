<!DOCTYPE html>
<html lang="ar">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>متجرنا</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; }
    h1 { color: #333; }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .card { background: white; border-radius: 10px; width: 250px; box-shadow: 0 2px 8px #ccc; padding: 15px; }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    .card h2 { font-size: 18px; margin: 10px 0; }
    .card p { font-size: 14px; color: #555; }
    .card .price { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>منتجاتنا</h1>
  <div class="grid">
    {% for product in products %}
      <div class="card">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p class="price">{{ product.price }} $</p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
